<h1><a href="https://pixabay.com/" target="_blank">Pixabay Images</a></h1>
<form>
  <input [(ngModel)]='searchString' type="text" name='searchString'/>
  <button type="submit" (click)='search()'>Suchen</button>
</form>
<ul *ngFor='let result of searchResults'>
  <li>
    <app-search-result [model]="result"></app-search-result>
  </li>
</ul>
