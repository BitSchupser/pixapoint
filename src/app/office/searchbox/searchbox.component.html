<div class="ms-SearchBox">

  <input class="ms-SearchBox-field" [(ngModel)]='queryString' (keyup.enter)='onPerformSearch()' type="text" value="" />
  <label class="ms-SearchBox-label">
    <i class="ms-SearchBox-icon ms-Icon ms-Icon--Search"></i>
    <span class="ms-SearchBox-text">Search for images</span>
  </label>
  <div class="ms-CommandButton ms-SearchBox-clear ms-CommandButton--noLabel">
    <button class="ms-CommandButton-button">
      <span class="ms-CommandButton-icon"><i class="ms-Icon ms-Icon--Clear"></i></span>
      <span class="ms-CommandButton-label"></span>
    </button>
  </div>
</div>
<script type="text/javascript">
var SearchBoxElements = document.querySelectorAll(".ms-SearchBox");
for (var i = 0; i < SearchBoxElements.length; i++) {
  new fabric['SearchBox'](SearchBoxElements[i]);
}
</script>
